# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql2
  database: nuntium_development
  username: root
  password:
  pool: 5
  timeout: 5000
  reconnect: true
  encoding: utf8

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: nuntium_test
  username: root
  password:
  pool: 5
  timeout: 5000
  encoding: utf8

production:
  adapter: mysql2
  database: nuntium
  username: nuntium
  password: nuntium
  pool: 5
  timeout: 5000
  reconnect: true
  encoding: utf8
